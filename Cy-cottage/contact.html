<body>
  <header>
    <nav id="navbar">
      <div class="container">
      <a class="logo" href="./index.html"><img src="./img/cropped-cyanalogo-color6-239x86.jpg" alt="" ></a>

    </nav>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contanct</span> US </h1>
      <p>Please fill out the form below to contact us</p>
      <form action="process.php">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" message="message" id="message"></textarea>
        </div>
          <button type="submit" class="btn">Send</button>
  
      </form>
    </div>
  </section>
<section id="contact-info" class="bg-dark box-c">

    <div  class="box ">

      <h3>Phone </h3>
      <p>00 44 00 00222* </p>
    </div>
    <div class="box">
      <i class="fas fa-envelope fa-3x"></i>
      <h3>Email</h3>
      <p>email@emailus.com </p>
    </div>
  </div>
</section>
